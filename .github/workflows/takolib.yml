name: Check and upload takolib

on: [push]

env:
  CARGO_TERM_COLOR: always
  LLVM_SYS_150_PREFIX: ./llvm

defaults:
  run:
    working-directory: ./takolib

jobs:
  takolib:
    name: Takolib: Test, build and lint using ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache LLVM and Clang
      id: cache-llvm
      uses: actions/cache@v2
      with:
        path: |
          C:/Program Files/LLVM
          ./llvm
        key: llvm-15.0
    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "15.0"
        cached: ${{ steps.cache-llvm.outputs.cache-hit }}
    - name: Run tests
      run: cargo test --locked --release --verbose
    - name: Run ignored tests
      run: cargo test --locked --release --verbose -- --ignored
    - name: Build
      run: cargo build --locked --release --verbose
    - name: Install clippy
      run: rustup component add clippy
    - name: Clippy
      run: cargo clippy --all-features -- -D warnings
    - name: Install fmt
      run: rustup component add rustfmt
    - name: Format
      run: cargo fmt --all -- --check
