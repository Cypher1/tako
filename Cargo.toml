[package]
name = "tako"
version = "0.1.0"
authors = ["J Pratt <jp10010101010000@gmail.com>"]
edition = "2018"
include = ["src/**/*", "LICENSE.md", "README.md"]
default-run = "tako"

[features]
bench = ["criterion"]
default = []

[lib]
name = "takolib"
path = "src/lib.rs"

[[bin]]
name = "tako"
path = "src/main.rs"

[[bin]]
name = "make_test_case"
path = "tests/bins/make_test_case.rs"

# [[bench]]
# name = "tako_bench"
# harness = false

[dependencies]
thiserror = "1.0.20"
derivative = "2.1.1"
rustyline = "9.0.0"
directories = "4.0.1"
termcolor = "1.1"
bitvec = "0.22.3"
log = "0.4.14"
env_logger = "0.9.0"
specs = { version = "0.18.0", features = ["specs-derive"], default-features = false } # default-features = off: Turn off rayon + parallel for now
criterion = { version = "0.3", optional = true }
lazy_static = "1.4.0"
# soa_derive = "0.12.0"
string-interner = "0.14.0"
pretty_assertions = "1.0.0"
crokey = "0.5.1"
crossbeam = "0.8.2"
crossterm = { version = "0.24.0", features = [ "event-stream" ] }
futures = "0.3.25"
notify = "5.0.0"
shutdown_hooks = "0.1.0"
termimad = "0.20.3"
tokio = { version = "1.21.2", features = [ "full" ]}
async-trait = "0.1.58"
# Info: https://nnethercote.github.io/2021/12/08/a-brutally-effective-hash-function-in-rust.html
fxhash = "0.2.1"
rand = "0.8.4"

[dev-dependencies]
pretty_assertions = "1.0.0"
rand = "0.8.4"

[profile.test]
opt-level = 3

[profile.release]
debug = true
